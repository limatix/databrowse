language: python
python:
- '2.6'
- '2.7'
cache: pip
script: nosetests
before_deploy: 
- "python setup.py sdist"
- "cd dist; md5sum databrowse-0.7.3.tar.gz > databrowse-0.7.3.tar.gz.md5; cd .."
- "cd dist; sha512sum databrowse-0.7.3.tar.gz > databrowse-0.7.3.tar.gz.sha; cd .."
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - dist/databrowse-0.7.3.tar.gz
    - dist/databrowse-0.7.3.tar.gz.md5
    - dist/databrowse-0.7.3.tar.gz.sha
  skip_cleanup: true
  on:
    repo: limatix/databrowse
    tags: true
